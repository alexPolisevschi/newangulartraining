<form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="modal-header d-block">
    <h4 class="modal-title w-100">{{computeModalTitle()}}</h4>
    <h5>{{computeModalSubTitle()}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="articleType">Article Type</label>
      <select class="form-control" formControlName="articleType" id="articleType" name="articleType">
        <option value="FRONT_PAGE">FRONT_PAGE</option>
        <option value="BLOG">BLOG</option>
      </select>
    </div>
    <div class="form-group">
      <label for="publishDate">Publish Date</label>
      <input type="date" formControlName="publishDate" class="form-control" [class.is-invalid]="invalid('publishDate')" id="publishDate" name="publishDate"
             placeholder="dd/MM/yyyy">
      <div class="invalid-feedback">
        Invalid
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" [class.is-invalid]="invalid('title')" id="title" name="title"
             placeholder="Title">
      <div class="invalid-feedback">
        Invalid
      </div>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" formControlName="text" class="form-control" [class.is-invalid]="invalid('text')" id="text" name="text"
             placeholder="Text">
      <div class="invalid-feedback">
        Invalid
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
</form>
